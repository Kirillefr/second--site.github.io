<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN / CREATE ACCOUNT</title>
    <link href="reg.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="index.html" class="logo">PashaStore</a>
        <nav class="nav">
            <a href="4men.html" >MEN</a>
            <a href="4women.html" >WOMEN</a> 
        </nav>
        <div class="reg">
            <!-- <a href="reg.html">LOG IN</a> -->
            <a href="bag.html">SHOPPING BAG</a>
        </div>
    </header>
    
    <div class="titles-action _anim-items _anim-items-no-hide">
        <div class="titles _anim-items _anim-items-no-hide">
            <h2 class="title login _anim-items _anim-items-no-hide">LOG IN TO YOUR ACCOUNT</h2>
            <h2 class="title sign _anim-items _anim-items-no-hide">CREATE AN ACCOUNT</h2>
        </div>
    </div>
    
    <div class="conteiner">
        <div class="form-box login">
            <div class="input-box-action-email _anim-items _anim-items-no-hide">
                <div class="input-box-action-email login">
                    <div class="input-box">
                        <input type="text" required>
                        <label>EMAIL</label>
                    </div>
                </div>
            </div>
            <div class="input-box-action-pass _anim-items _anim-items-no-hide">
                <div class="input-box-action-pass login">
                    <div class="input-box">
                        <input type="password" required>
                        <label>PASSWORD</label>
                    </div>
                </div>
            </div>
            <div class="remember-forgot-action _anim-items _anim-items-no-hide">
                <div class="remember-forgot-action login">
                    <div class="remember-forgot">
                        <!-- <label><input type="checkbox">remember me</label> -->
                        <a href="#">forgot password</a>
                    </div>
                </div>
            </div>
            <div class="btn-action _anim-items _anim-items-no-hide">
                <div class="btn-action login">
                    <button type="submit" class="btn">LOG IN</button>
                </div>
            </div>
            <div class="login-registr-action _anim-items _anim-items-no-hide">
                <div class="login-registr-action login">
                    <div class="login-registr">
                        <p>Don't have an account?<a href="#" class="registr-link">Sing up</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-box sign">
            <!-- <h2>CREATE AN ACCOUNT</h2> -->
                <div class="input-box-action-username-sign sign">
                    <div class="input-box">
                        <input type="text" required>
                        <label>USERNAME</label>
                    </div>
                </div>
                <div class="input-box-action-email-sign sign">
                    <div class="input-box">
                        <input type="text" required>
                        <label>EMAIL</label>
                    </div>
                </div>
                <div class="input-box-action-pass-sign sign">
                    <div class="input-box">
                        <input type="password" required>
                        <label>PASSWORD</label>
                    </div>
                </div>
                <div class="btn-sign-action-sign sign">
                    <button type="submit" class="btn-sign">SIGN IN</button>
                </div>
                <div class="login-registr-action-sign sign">
                    <div class="login-registr">
                        <p>Already have an account?<a href="#" class="sign-link">Log in</a></p>
                    </div>
                </div>
        </div>
    </div>
        
    <script def src="Index.js"></script>  
</body>
